<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>min_diff-game</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1 fs-1 fw-bold">min_diff Game</span>
        </div>
    </nav>
    <hr>
    <!-- Body Content -->
    <div id="divbody" class="container">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success fw-bold" type="button" id="btn1">Start Game</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success fw-bold" type="button" id="btn2">Exit Game</button>
        </div>
        <hr>
        <div class="row" id="gameBody">  
            <div class="col-6 d-flex justify-content-center py-2 fw-bold">
                <div class="py-2">Player-1</div>
                <div class="py-1">Enter Name</div>
                <div class="input-group py-1 mb-3">
                    <input id="inp11" type="text" class="form-control" placeholder="Enter Your Name"
                        aria-label="Enter Your Name" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="button" id="btn11">Enter</button>
                </div>
                <div class="py-1">Enter Predicted Score</div>
                <div class="input-group py-1 mb-3">
                    <input id="inp12" type="number" min="0" max="30" class="form-control" placeholder="Enter your predicted score"
                        aria-label="Enter your predicted score" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="button" id="btn12">Submit</button>
                </div>
                <div class="py-1 px-1 my-2 container bg-dark text-light">
                    <div class="scrn bg-secondary">
                        <p id="wlcP1">Name: </p>
                        <p id="pScrP1">Predicted: </p>
                        <p id="tScrP1">Total Score: </p>
                        <p id="rScrP1">Recent Draw: </p>
                    </div>
                </div>
                <div class="container d-flex">
                    <button id="rD1" type="button" class="rD btn btn-success my-2 mx-auto btn-lg">Roll Dice</button>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center py-2 fw-bold">
                <div class="py-2">Player-2</div>
                <div class="py-1">Enter Name</div>
                <div class="input-group py-1 mb-3">
                    <input id="inp21" type="text" class="form-control" placeholder="Enter Your Name"
                        aria-label="Enter Your Name" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="button" id="btn21">Enter</button>
                </div>
                <div class="py-1">Enter Predicted Score</div>
                <div class="input-group py-1 mb-3">
                    <input id="inp22" type="number" min="0" max="30" class="form-control" placeholder="Enter your predicted score"
                        aria-label="Enter your predicted score" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="button" id="btn22">Submit</button>
                </div>
                <div class="py-1 px-1 my-2 container bg-dark text-light">
                    <div class="scrn bg-secondary">
                        <p id="wlcP2">Name: </p>
                        <p id="pScrP2">Predicted: </p>
                        <p id="tScrP2">Total Score: </p>
                        <p id="rScrP2">Recent Draw: </p>
                    </div>
                </div>
                <div class="container d-flex">
                    <button id="rD2" type="button" class="rD btn btn-success my-2 mx-auto btn-lg">Roll Dice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./game.js"></script>
</body>

</html>
